<!doctype html>
{% from 'macros.html' import render_post %}
<html lang="he">
    <head>
        <title>תגובה ל{{ title }}</title>
	<link rel="icon" type="image/png" href="../static/images/logo.png" />
	<link rel= "stylesheet" type= "text/css" href= "../static/style.css">
	<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
	<link href="http://fonts.googleapis.com/earlyaccess/alefhebrew.css" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body dir="rtl">
        <div>
            <div id="add-form"><center>
                <form action="/reply/{{ post['id'] }}" method="post" enctype="multipart/form-data">
                    <div>
                        <p><b>תגובה ל: {{ title }}</b></p>
                        <textarea style="width:20%" placeholder="תוכן" rows="3" required name="content"></textarea><br>
                        <input type="file" name="image"  ><br>
                        <input type="hidden" name="parent" value="{{ post['id'] }}"><br>
                        <button type="submit" id="send-button">שגר   </button><br>
                    </div>
                </form>
                <br>
            </div>
            <br>
            {{ render_post(post) }}
        </div>
    </body>
</html>
